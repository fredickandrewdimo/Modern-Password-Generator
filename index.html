<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Modern Password Generator</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Script -->
    <script src="/Modern-Password-Generator/app.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/Modern-Password-Generator/style.css">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/f2f2d7c8e6.js" crossorigin="anonymous" defer></script>

    <!-- favicon change -->
    <link rel="shortcut icon" href="/Modern-Password-Generator/images/favicon-password.svg">

    <!-- zxcvbn library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>


</head>

<body>
    <!-- Main Container -->
    <div class='main-container'>
        <!-- App Title -->
        <div id="app-title-container" class="app-title-container">
            <h1 class="app-title">Password Generator</h1>
        </div>

        <!-- Password Container -->
        <div id="password-container" class="password-container">
            <input class="password-input" id="password-input" type="text" disabled>
            <button class="password-copy" id="password-copy"><i class="fa-regular fa-copy"></i></button>
        </div>

        <!-- Password Options -->
        <div id="password-options" class="password-options">
            <div id="character-length-container" class="character-length-container">
                <div id="character-length-content" class="character-length-content">
                    <p id="character-length-name" class="character-length-name">Character Length</p>
                    <span id="character-length-value" class="character-length-value">0</span>
                </div>
                <input id="character-length-range" class="character-length-range" type="range" min="0" max="20">
            </div>
            <div class="option-include-container">
                <div class="include-uppercase-container">
                    <input id="include-uppercase-checkbox" class="include-uppercase-checkbox" type="checkbox">
                    <p class="include-uppercase-text">Include Uppercase Letters</p>
                </div>
                <div class="include-lowercase-container">
                    <input id="include-lowercase-checkbox" class="include-lowercase-checkbox" type="checkbox">
                    <p class="include-lowercase-text">Include Lowercase Letters</p>
                </div>
                <div class="include-numbers-container">
                    <input id="include-numbers-checkbox" class="include-numbers-checkbox" type="checkbox">
                    <p class="include-numbers-text">Include Numbers</p>
                </div>
                <div class="include-symbols-container">
                    <input id="include-symbols-checkbox" class="include-symbols-checkbox" type="checkbox">
                    <p class="include-symbols-text">Include Symbols</p>
                </div>
            </div>
            <div class="password-strength-container">
                <div class="password-strength-content">
                    <p class="password-strength-name">Strength</p>
                    <div class="strength-value">
                        <p id="strength-value-name" class="strength-value-name"></p>
                        <div id="strength-containers" class="strength-containers">
                            <div class="vertical-bar-container-1 vertical-bar-yellow" id="vertical-bar-container-1">
                            </div>
                            <div class="vertical-bar-container-2" id="vertical-bar-container-2"></div>
                            <div class="vertical-bar-container-3" id="vertical-bar-container-3"></div>
                            <div class="vertical-bar-container-4" id="vertical-bar-container-4"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <div id="generate-btn-container" class="generate-btn-container">
                <button id="generate-btn" class="generate-btn">Generate</button>
            </div>



        </div>
    </div>
</body>

</html>
